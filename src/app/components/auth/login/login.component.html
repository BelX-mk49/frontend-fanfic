<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center"><h4>Login</h4></div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group row">
              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input id="username" name="username" type="text" [(ngModel)]="user.username" class="form-control" [formControlName]="'username'"
                       required autofocus>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                                   Please provide a valid username
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input id="password" name="password" type="password" [(ngModel)]="user.password" class="form-control" [formControlName]="'password'"
                       required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                  Password cannot be empty
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="login">
                Login
              </button>
              <span style="padding-left: 15px">New User? <a routerLink="/signup">SIGN UP</a></span>
            </span>
            <div class="login-failed" *ngIf='this.isError'>
              <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
            </div>
            <div class="register-success" [ngStyle]="{'background-color': 'green'}"
                 *ngIf="this.registerSuccessMessage.length > 0">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
